train:
  model: "yolo11n-seg.pt"
  epochs: 50
  imgsz: 640
  batch: "auto"
  amp: true
  early_stop: true
  save_best: true
  device: "cpu"
  # Optimizer & LR
  optimizer: "SGD"
  lr0: 0.01
  lrf: 0.1
  momentum: 0.937
  weight_decay: 0.0005
  # Workers & misc
  workers: 8
  seed: 42
  resume: false
  verbose: true

augmentation:
  mosaic: 0.0
  mixup: 0.0
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  flipud: 0.0
  fliplr: 0.5

dataset:
  source: "release_zip"
  zip_path: ""
  classes: []

outputs:
  save_period: 10
  project_dir: "projects/${project}/model/training/${training_name}"