task: detect
mode: train

train:
  model: "yolo11n.pt"
  data: ""
  epochs: 100
  time: null
  patience: 30
  batch: 4
  imgsz: 1472
  save: true
  save_period: -1
  cache: false
  device: "cpu"
  workers: 8
  project: "production"
  name: "Training-1"
  exist_ok: false
  pretrained: "yolo11n.pt"
  optimizer: "AdamW"
  verbose: true
  seed: 0
  deterministic: true
  single_cls: false
  rect: false
  cos_lr: true
  close_mosaic: 10
  resume: false
  amp: true
  fraction: 1.0
  profile: false
  freeze: 0
  multi_scale: false
  # Classification specific
  dropout: 0.0

val:
  enabled: true
  split: "val"
  save_json: true
  conf: 0.25
  iou: 0.5
  max_det: 300
  half: false
  dnn: false
  plots: true

predict:
  source: ""
  vid_stride: 1
  stream_buffer: false
  visualize: false
  augment: false
  agnostic_nms: false
  classes: []
  retina_masks: false
  embed: []

visualize:
  show: false
  save_frames: false
  save_txt: false
  save_conf: false
  save_crop: false
  show_labels: true
  show_conf: true
  show_boxes: true
  line_width: null

export:
  format: "ONNX"
  keras: false
  optimize: false
  int8: false
  dynamic: false
  simplify: true
  opset: null
  workspace: null
  nms: false

hyperparameters:
  lr0: 0.0007
  lrf: 0.01
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3.0
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  box: 7.5
  cls: 0.5
  dfl: 1.5
  pose: 12.0
  kobj: 1.0
  nbs: 64

augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  bgr: 0.0
  mosaic: 1.0
  mixup: 0.0
  cutmix: 0.0
  copy_paste: 0.0
  copy_paste_mode: "flip"
  auto_augment: "randaugment"
  erasing: 0.2

dataset:
  source: "release_zip"
  zip_path: ""
  data_yaml_path: ""
  classes: []
  num_classes: null
  train_split: "train"
  val_split: "val"

outputs:
  project_dir: "projects/${project}/model/training/${training_name}"
  weights_dir: "${outputs.project_dir}/weights"
  logs_dir: "${outputs.project_dir}/logs"
  artifacts_dir: "${outputs.project_dir}/artifacts"
  checkpoints_keep: 10
